<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site dos Toppis — Seu projeto perfeito</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pfp.css">
</head>
<body>
    <div class="container-central">
        <header>
          <div class="nav">
            <div class="brand">
              <div class="logo">Zz</div>
              <div>
                <h1>Site dos Toppis</h1>
                <div class="muted" style="font-size:12px">Cuidando das pessoas • Protegendo o planeta</div>
              </div>
            </div>
    
            <nav>
              <button class="hamburger" aria-label="Abrir menu" id="btnMenu">☰</button>
              <ul id="navList">
                <li><a href="#home">Início</a></li>
                <li><a href="#features">Recursos</a></li>
                <li><a href="#work">Portfólio</a></li>
                <li><a href="#contact">Contato</a></li>
              </ul>
            </nav>
    
            <div>
              <a class="cta" href="https://www.gov.br/mds/pt-br/acoes-e-programas/brasil-sem-fome">Doar Agora!</a>
            </div>
          </div>
        </header>

      </header>
    
      <main class="perfil">
        <section class="perfil-header">
          <img id="fotoPreview" src="file204.png" alt="Foto de perfil" class="foto-perfil">
          <div class="info">
            <input id="nome" type="text" placeholder="Matheus">
            <textarea id="bio" placeholder="Escreva uma breve descrição..."></textarea>
          </div>
        </section>
    
        <section class="sobre">
          <h2>Sobre Mim</h2>
          <textarea id="sobre" placeholder="Conte um pouco sobre você..."></textarea>
        </section>
    
        <section class="habilidades">
          <h2>Minhas Habilidades</h2>
          <textarea id="habilidades" placeholder="Liste suas habilidades, separadas por vírgula..."></textarea>
        </section>
    
        <section class="projetos">
          <h2>Meus Projetos</h2>
          <textarea id="projetos" placeholder="Descreva seus projetos ou adicione links..."></textarea>
        </section>
    
        <div class="acoes">
          <a href="index.html" id="salvarbtn" class="cta">Salvar e Sair</a>
        </div>  
      </main>
    
      <footer class="rodape">
        <p>© 2025 Site dos Toppis — Perfil Pessoal</p>
      </footer>
    
      <script src="script.js"></script>
    </body>
    </html>
